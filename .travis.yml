sudo: required
language: java
jdk:
- oraclejdk8
before_cache:
- rm -fr $HOME/.gradle/caches/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- sudo apt-get install jq
- wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest
  | jq -r .assets[0].browser_download_url)
script:
- "./gradlew build"
- "./gradlew codeCoverageReport"
after_success:
- java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter
  -l Java -r build/reports/jacoco/jacocoTestReport.xml
deploy:
- provider: script
  script: "./gradlew bintrayUpload"
  skip_cleanup: true
  on:
    repo: hmcts/java-logging
    tags: true
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - build/libs/user-profile*.jar
  skip_cleanup: true
  on:
    repo: hmcts/ccd-data-store-api
    tags: true
env:
  global:
  - secure: 
  - secure: 
